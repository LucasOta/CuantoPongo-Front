<ion-content padding>
    <div class="navbar">
        <p>About Us</p>
        <p>FAQs</p>
    </div>
    <div class="title_container animated fadeIn">
        <h1>
            ¿Cuánto <br /> Pongo?
        </h1>
        <p>No más matemática después de la cerveza.</p>
    </div>

    <div class="mode_container">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-card class="shadow animated slideInRight" (click)="newSimpleRoom()">
                        <img src="assets/imgs/bg_Simp.jpg" />
                        <div class="card-title">Simple</div>
                        <div class="card-subtitle">
                            Utilice este modo si todos los participantes de la reunión consumieron lo mismo
                        </div>
                    </ion-card>
                </ion-col>

                <ion-col col-6>
                    <ion-card class="shadow animated slideInRight" (click)="newDiffRoom()">
                        <img src="assets/imgs/bg_Diff.jpg" />
                        <div class="card-title">Diferenciado</div>
                        <div class="card-subtitle">
                            ¿Vegetariano en el grupo? ¿Algunos no beben alcohol? No es problema! Utilice este modo para distribuir los gastos!
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
